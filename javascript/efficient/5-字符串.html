<!--
    字符串拼接方法：
        -- “+”和“+=” 大多数浏览器对这两种方式进行了优化，性能有很大的提升，但是IE7-例外，性能会受到很大影响。
            在优化的浏览器中书写需要注意方式，也可以提升性能。如下例：
            var str="one"+"two";  // 这种方式，等号后边首先会生成一个临时字符串，用来存放“onetwo”
            str+="one";str+="two";  // 这种方式字符串直接拼接到了str上，不会产生临时字符串。
            拼接字符串，会以左边第一个为基础字符串，他后边字符串依次拼接到基础字符串上，如果基础字符串不是一个变量，那么会生成一个临时字符串，用来存放生成的新字符串。
            所以建议写法是，将变量写在左边位置（也就是基础字符串位置上）

        -- 数组的join方法
            可以很大提升IE7-字符串拼接性能问题，但是在现代浏览器中性能不如“+”或“+=”，但相差不多
        -- 字符串concat方法
            不建议使用，性能不如“+”或“+=”

-->
